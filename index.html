
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insulin Pen Duration Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insulin Pen Duration Calculator</h1>
        <form id="insulinForm">
            <label for="dailyUsage">Enter your daily insulin usage (in units):</label>
            <input type="number" id="dailyUsage" name="dailyUsage" placeholder="e.g., 20" required>

            <label for="insulinProduct">Select your insulin product:</label>
            <select id="insulinProduct">
                <!-- Insulin products will be populated dynamically -->
            </select>

            <button type="button" onclick="calculateDuration()">Calculate</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="insulin-calculator.js"></script>
</body>
</html>
