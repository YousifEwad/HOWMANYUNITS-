
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        const validUsername = "admin";
        const validPassword = "password123";  // Replace this with a more secure password

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            if (username === validUsername && password === validPassword) {
                window.location.href = "admin-dashboard.html";  // Redirect to the admin dashboard
            } else {
                resultDiv.textContent = "Invalid username or password. Please try again.";
            }
        }
    </script>
</body>
</html>
